name: Build Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - runner: ubuntu-latest
            goos: linux
            goarch: amd64
            ext: ""
          - runner: ubuntu-latest
            goos: linux
            goarch: 386
            ext: ""
          - runner: ubuntu-latest
            goos: linux
            goarch: arm64
            ext: ""
          - runner: ubuntu-latest
            goos: linux
            goarch: arm
            goarm: '7'
            ext: ""
          - runner: windows-latest
            goos: windows
            goarch: amd64
            ext: .exe
          - runner: windows-latest
            goos: windows
            goarch: 386
            ext: .exe
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      - name: Build
        shell: bash
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: '0'
          GOARM: ${{ matrix.goarm }}
        run: |
          out="unsinkdns${{ matrix.ext }}"
          echo "Building $out (GOOS=$GOOS GOARCH=$GOARCH GOARM=$GOARM)"
          go build -o "$out"

      - name: Package (Linux)
        if: matrix.goos == 'linux'
        run: |
          out="unsinkdns${{ matrix.ext }}"
          tarname="unsinkdns-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz"
          echo "Packaging $tarname (includes .sh files)"
          tar -czf "$tarname" "$out" *.sh

      - name: Package (Windows)
        if: matrix.goos == 'windows'
        shell: bash
        run: |
          out="unsinkdns${{ matrix.ext }}"
          zip="unsinkdns-${{ matrix.goos }}-${{ matrix.goarch }}.zip"
          echo "Packaging $zip (includes .bat files)"
          powershell -command "Compress-Archive -Path '$out', '*.bat' -DestinationPath '$zip' -Force"

      - name: Upload artifact (Linux)
        if: matrix.goos == 'linux'
        uses: softprops/action-gh-release@v1
        with:
          files: "unsinkdns-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact (Windows)
        if: matrix.goos == 'windows'
        uses: softprops/action-gh-release@v1
        with:
          files: "unsinkdns-${{ matrix.goos }}-${{ matrix.goarch }}.zip"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
